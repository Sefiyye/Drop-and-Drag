<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop and Drag</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="js/script.js"></script>
    <div class="container">
        <div class="row">
            <div class="drop-items col-lg-8">
                <h4> Drop Items</h4>
                <ul>
                    <li class="circle bg-danger mt-5" draggable="true" id="1"></li>
                    <li class="circle bg-success mt-5" draggable="true" id="2"></li>
                    <li class="circle bg-primary mt-5" draggable="true" id="3"></li>
                </ul>
            </div>
            <div class="drop-zone col-lg-4">
                <h4>Drop Zone</h4>
                    <ul class="dropZone">
            </div>
        </div>
    </div>
</body>
</html>
